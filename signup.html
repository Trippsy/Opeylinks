<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="./Assest/Images/complete logo.png" alt="logo">
        </div>
        <div class="side-btn">
            <a href="index.html">Sign Up</a>
            <!-- <button>Sign Up</button> -->
        </div>
    </div>
 <main>
    <form>
        <h1>Log on to opeylink</h1>
        <div class="placeholder" >
            <input type="text" name="email" placeholder="Email Address" /> <br>
        </div>
        <span class="error"></span>

        <div class="placeholder2">
            <input type="text" name="password" placeholder="Password" /> <br>
        </div>
        <span class="passworderror"></span>

        <a href="#">Forget Password</a>
      <div class="button">
        <button name="submit">Sign Up</button>
      </div>
        <p>Or sign up with Google or Facebook</p>
        <div class="google">
            <img src="./Assest/Images/google_symbol.svg.png" alt="Google">
            <strong>Get started with Google</strong>
        </div>
        <div class="facebook">
            <img src="./Assest/Images/facebook_symbol.svg.png" alt="Facebook">
            <strong>Get started with Google</strong>
        </div>
        <div class="link">
            <a href="index.html">Already have an account? Log In</a>
        </div>
    </form>
 </main>
 <script src="./js/signup.js"></script>
</body>
</html>
