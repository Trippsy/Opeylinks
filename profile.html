    <main>
        <div class="wrapper">
            <div class="mobilepreview">
                <div class="mobile-img">
                    <img src="./Assest/Images/profile-Img.png" alt="">
                </div>
               <div class="header">
                <h1>Opeyemi phil</h1>
                <p>opephilip@gmailcom</p>
               </div>
               <div class="btn">
                <div class="facebook">
                   <div class="icon">
                    <i class="fa-brands fa-facebook">
                        <a href="#"></i>Facebook</a>

             <div class="icon2">
                <i class="fa-solid fa-arrow-right">
             </div></i>
                </div>
    
                <div class="github">
                    <div class="icon">
                        <i class="fa-brands fa-github"></i>

                    </div>
                    <div class="icon2">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>

        <div class="left">
            <h1>Profile Details</h1>
            <p>Add your details to create a personal touch of your profile</p>
            <div class="profile-img">
                <img src="./Assest/Images/profile-Img.png" alt="profile">
            </div>
            <form>
                <div class="name">
                    <input type="text" name="name" placeholder="Full Name">
                </div>
                <span class="error"></span>

                <div class="username">
                    <input type="text" placeholder="Username" name="username">
                </div>
                <span class="usererror"></span>

                <div class="email">
                    <input type="text" placeholder="Email address" name="email">
                </div>
                <span class="emailerror"></span>

                <div class="password">
                    <input type="text" placeholder="Password" name="password">
                </div>
                <span class="passworderror"></span>

                <div class="pass">
                    <input type="text" placeholder="Confirm Password" name="confirmpassword">
                </div>
                <hr>
                <div class="button">
                  <button name="submit">Update</button>
                </div>
            </form>
        </div>
