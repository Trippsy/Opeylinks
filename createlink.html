                    </div>

                        <div class="img">
                            <i class="fa-regular fa-image"></i>
                        </div>
                        <input type="text" placeholder="Facebook">
                    </div>
                    <p>Link</p>

                    <div class="file">
                        <i class="fa-solid fa-link"></i>

                <div class="down">
